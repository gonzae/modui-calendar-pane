<html>
	<head>
		<link rel="stylesheet" type="text/css" href="lib/moduiPopup.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<title>modui-popup</title>
	</head>
	<body>
		<script type="text/template" id="example2_template">
			<div class="example2--container">
				<p><%= text %></p>
				<input id="example2--input">
			</div>
		</script>
		<script type="text/template" id="main_template">
			<h1 class="banner"><code>modui-popup</code></h1>
			<nav class="nav">
				<a class="nav--link" href="#install">Install</a>
				<a class="nav--link" href="#demo">Demo</a>
				<a class="nav--link" href="#use">Use</a>
			</nav>

			<a name="install"></a>
			<h2 class="section-header">Install</h2>
			<div class="npm">
				<code>npm install -g modui-popup</code>
			</div>

			<a name="demo"></a>
			<h2 class="section-header">Demo</h2>
			<div id="example1" class="example">
				<span class="example--component example--text">
					<code>modui-popup</code> is a simple popup plugin for <code>backbone.js</code>. Unsure what that means? Then why not click on that input box over there?
				</span>
				<span class="example--component example--demo">
					<input id="example1--trigger" placeholder="click me">
				</span>
			</div>

			<div id="example2" class="example">
				<span id="example2--demo" class="example--component example--demo example--demo__left">
					<button id="example2--trigger" class="big-button">Click</button>
					<span id="example2--popup"></span>
				</span>
				<span class="example--component example--text">
					So now you've got the idea. Simple popups. In the last example, we just provided some static text. Now, what if we instead want to pass in a backbone template? Totally doable. See that enormous button over there? Click <em>it</em>.
				</span>
			</div>

			<div id="example3" class="example">
				<span class="example--component example--text">
					Now that that's out of the way, how about positioning the bubble? Yeah, you can do that, too. Try some of those there radio buttons.
				</span>
				<span id="example3--demo" class="example--component example--demo">
					<table class="example3-table">
						<tr class="example3-table__top">
							<td class="example3-table__left">
								<input class="example3-radio" type="radio" name="example3--radio" value="top left">
							</td>
							<td class="example3-table__center">
								<input class="example3-radio" type="radio" name="example3--radio" value="top center">
							</td>
							<td class="example3-table__right">
								<input class="example3-radio" type="radio" name="example3--radio" value="top right">
							</td>
						</tr>
						<tr>
							<td class="example3-table__left">
								<input class="example3-radio" type="radio" name="example3--radio" value="left center">
							</td>
							<td>
							</td>
							<td class="example3-table__right">
								<input class="example3-radio" type="radio" name="example3--radio" value="right center">
							</td>
						</tr>
						<tr class="example3-table__bottom">
							<td class="example3-table__left">
								<input class="example3-radio" type="radio" name="example3--radio" value="bottom left">
							</td>
							<td class="example3-table__center">
								<input class="example3-radio" type="radio" name="example3--radio" value="bottom center">
							</td>
							<td class="example3-table__right">
								<input class="example3-radio" type="radio" name="example3--radio" value="bottom right">
							</td>
						</tr>
					</table>
				</span>
			</div>

			<div id="example4" class="example">
				<span id="example4--demo" class="example--component example--demo example--demo__left">
					<span class="example4--outer">
						<span class="example4--inner">
							<span id="example4--trigger" class="example4--trigger"></span>
						</span>
					</span>
				</span>
				<span class="example--component example--text">
					Now wait, what if you want the popup to only appear within a limited bounding box? Well, <code>modui-popup</code> can handle that, too. Try clicking on that blue square over there. See how the popup appears above it? Now scroll way over to the left and try clicking it again. Notice that the popup now appears to the left? <code>modui-popup</code> is magic.
				</span>
			</div>

			<a name="use"></a>
			<h2 class="section-header">Use</h2>
			<p>First, require <code>modui-popup</code> into your app:</p>
			<pre class="code">
var ModuiPopup = require( 'modui-popup' );</pre>
			<p>You can then create a popup with the <code>open</code> function:</p>
			<pre class="code">
ModuiPopup.open( {
  target : $( '#example' ),
  contents : 'Woah! You actually clicked it!'
} );</pre>
			<p>Note the two key-value pairs, <code>target</code> and <code>contents</code>. <code>target</code> specifies the DOM element beside which the popup will appear. Meanwhile, the <code>contents</code> will appear within the popup. You can assign <code>contents</code> as either a static string or a Backbone view, such as:</p>
			<pre class="code">
ModuiPopup.open( {
  target : $( '#example' ),
  contents : new ExampleView()
} );</pre>

			<h3><code>position</code></h3>
			<p>In addition to the two required key-value pairs, you can also pass in a <code>position</code>. By default, the popup will appear 'bottom center'. Valid <code>position</code>s include:<p>
			<ul>
				<li>top left</li>
				<li>top center</li>
				<li>top right</li>
				<li>left center</li>
				<li>right center</li>
				<li>bottom left</li>
				<li>bottom center</li>
				<li>bottom right</li>
			</ul>

			<h3><code>keepWithinRect</code></h3>
			<p>By default, <code>modui-popup</code> will reposition popups that fall off the screen. You might want a more specific bounding box than the window itself, though. In the fourth example above, we show a popup box that is bound within a div. You can get this effect by assigning <code>keepWithinRect</code> a function that returns an object with coordinate key-values:</p>
			<pre class="code">
ModuiPopup.open( {
  target : $( '#example' ),
  contents : new ExampleView(),
  keepWithinRect : function() { return {
      top : $( '#example' ).offset().top,
      bottom : $( '#example' ).offset().top + $( '#example' ).height(),
      left   : $( '#example' ).offset().left,
      right  : $( '#example' ).offset().left + $( '#example' ).width()
    };
  }
} );</pre>
		</script>
		<div id="main" class="main"></div>
		<script src="bundle.js"></script>
	</body>
</html>
