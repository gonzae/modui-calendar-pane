<script type="text/html" id="calendar-menu-template">
    <div class="datepicker-calendar">
        <div class="nav">
            <a class="prevBtn <%#isPrevBtnDisabled%> disabled <%/isPrevBtnDisabled%> smf-icon">“</a>
            <a class="nextBtn <%#isNextBtnDisabled%> disabled <%/isNextBtnDisabled%> smf-icon">”</a>
            <%^selectMenus%>
                <%^yearFirst%>
                    <h6><%monthName%> <%displayDate.year%></h6>
                <%/yearFirst%>
                <%#yearFirst%>
                    <h6><%displayDate.year%> <%monthName%></h6>
                <%/yearFirst%>
            <%/selectMenus%>
        </div>
        <table>
            <thead>
                <tr>
                    <%#weekdays%>
                        <th><span title="<%name%>"><%shortName%></span></th>
                    <%/weekdays%>
                </tr>
            </thead>
            <tbody>
                <%#weeks%>
                    <tr>
                        <%#.%>
                            <%^isBlank%>
                                <td class="day <%#isSelected%> selectedDay <%/isSelected%> <%#isToday%> today <%/isToday%> <%#isOutOfRange%> out-of-range <%/isOutOfRange%>" data-day="<%number%>"><a><%number%></a></td>
                            <%/isBlank%>
                            <%#isBlank%>
                                <td class="blank <%#isFirstEnd%> firstEndFiller <%/isFirstEnd%>"><a></a></td>
                            <%/isBlank%>
                        <%/.%>
                    </tr>
                <%/weeks%>
            </tbody>
        </table>
    </div>
</script>
